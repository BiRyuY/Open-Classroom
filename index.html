<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu border">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo border">
                <i class="fa-solid fa-book"></i>
                <p>Open Classroom</p>
            </div>
            <div class="nav-search">
                <select class="nav-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Subject" class="nav-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="plus-sign border">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </header>
    <div class="Notes-section">
        <div class="box">
            <div class="box-content">
                <h2>Electronics </h2>
                <div class="box-img" style="background-image: url('box1_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Electrical Engineering</h2>
                <div class="box-img" style="background-image: url('box2_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Civil Engineering</h2>
                <div class="box-img" style="background-image: url('box3_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Machanical Engineering</h2>
                <div class="box-img" style="background-image: url('box4_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Computer Science</h2>
                <div class="box-img" style="background-image: url('box5_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Biotechnology</h2>
                <div class="box-img" style="background-image: url('box6_image.jpg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Information Technology</h2>
                <div class="box-img" style="background-image: url('box7_image.jpeg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Aeronautical Engineering</h2>
                <div class="box-img" style="background-image: url('box8_image.jpeg');"></div>
                <button class="button border" type="button">Open</button>
            </div>
        </div>
    </div>
    
</body>
</html>
